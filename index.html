  <script>
    // Your original script – no changes needed (already has no pre-selected answers)
    let currentQuestion = 0;
    const totalQuestions = 10;
    let answers = {};
    let totalScore = 0;
    function updateUI() {
      const isQuestion = currentQuestion >= 1 && currentQuestion <= totalQuestions;
      const isFinalPages = document.getElementById('final').style.display === 'block' || document.getElementById('results').style.display === 'block';
      document.getElementById('question-bg').classList.toggle('active', isQuestion);
      document.getElementById('white-bg').classList.toggle('active', isFinalPages);
      document.querySelectorAll('.sidebar .number').forEach(el => {
        el.classList.toggle('active', parseInt(el.dataset.num) === currentQuestion);
      });
      document.querySelectorAll('.bg-parallax').forEach(el => {
        const active = (currentQuestion === 0 && el.dataset.num === 'home') ||
                       (currentQuestion >= 1 && currentQuestion <= totalQuestions && el.dataset.num == currentQuestion);
        el.classList.toggle('active', active);
      });
      if (isQuestion) {
        document.getElementById('questions-progress-bar').style.width = ((currentQuestion) / totalQuestions * 100) + '%';
      }
    }
    function startAssessment() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('assessment').style.display = 'flex';
      currentQuestion = 1;
      document.getElementById('q1').classList.add('active');
      updateUI();
    }
    function nextQuestion(q) {
      const box = document.getElementById(`q${q}`);
      const checked = box.querySelector('input:checked');
      if (!checked) {
        alert("Please answer this question to move to the next one");
        return;
      }
      const label = checked.closest('.answer');
      const text = label.querySelector('.text').textContent.trim();
      answers[`q${q}`] = text;
      box.classList.remove('active');
      currentQuestion = q + 1;
      if (currentQuestion <= totalQuestions) {
        document.getElementById(`q${currentQuestion}`).classList.add('active');
      } else {
        document.getElementById('final').style.display = 'block';
        setTimeout(() => {
          document.getElementById('progress-bar').style.width = '100%';
        }, 100);
        setTimeout(showResultsPage, 3000);
      }
      updateUI();
    }
    function prevQuestion(q) {
      if (q <= 1) return;
      document.getElementById(`q${q}`).classList.remove('active');
      currentQuestion = q - 1;
      document.getElementById(`q${currentQuestion}`).classList.add('active');
      updateUI();
    }
    function showResultsPage() {
      document.getElementById('final').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      updateUI();
      const scores = {
        q1: answers.q1 === "Up to 10%" ? 10 : (answers.q1 === "11%-50%" ? 7 : (answers.q1 === "51%-80%" ? 4 : 1)),
        q2: (answers.q2?.includes("company managed") ? 6 : 0) + (answers.q2?.includes("We do not allow") ? 10 : 0),
        q3: (answers.q3?.includes("Device risk posture check") ? 5 : 0) + (answers.q3?.includes("SASE") ? 5 : 0) + (answers.q3?.includes("Multi-Factor") ? 3 : 0),
        q4: (answers.q4 === "Using cloud-based security services" || answers.q4 === "Both on-prem and cloud-based security services") ? 10 : 3,
        q5: (answers.q5?.length >= 3 ? 8 : (answers.q5?.length >= 2 ? 5 : 2)),
        q6: (answers.q6?.includes("Disk encryption") ? 4 : 0) + (answers.q6?.includes("Scan files") ? 4 : 0) + (answers.q6?.includes("Scan content") ? 3 : 0),
        q7: (answers.q7?.includes("Office365") || answers.q7?.includes("Google apps") ? 6 : 2),
        q8: (answers.q8?.includes("Recover ransomware-encrypted files") ? 8 : (answers.q8?.includes("Automatically detect") ? 5 : 1)),
        q9: (answers.q9?.includes("EDR / XDR / MDR") ? 5 : 0) + (answers.q9?.includes("Cloud-based security services (SASE)") ? 5 : 0) + (answers.q9?.length >= 5 ? 3 : 0),
        q10: answers.q10 === "1-3" ? 10 : (answers.q10 === "4-6" ? 6 : 2)
      };
      totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
      const categories = {
        "Remote Workforce": scores.q1 + scores.q2,
        "Access & Connectivity": scores.q3 + scores.q4,
        "Web & Browsing Protection": scores.q5,
        "Data Protection & Endpoint": scores.q6 + scores.q8,
        "Vendor Consolidation & Tools": scores.q7 + scores.q9 + scores.q10
      };
      let interpretation = "";
      if (totalScore >= 80) {
        interpretation = "Excellent – Your organization demonstrates a strong cyber security posture with modern practices and consolidated tools. Maintain vigilance and continue monitoring emerging threats.";
      } else if (totalScore >= 60) {
        interpretation = "Good – Solid foundation with several mature controls in place. Focus on closing remaining gaps (especially in endpoint recovery and vendor consolidation) to reach excellent maturity.";
      } else if (totalScore >= 40) {
        interpretation = "Moderate – Several areas require attention. Prioritize modern access methods (SASE/ZTNA), advanced endpoint protection, and reducing vendor sprawl to reduce risk significantly.";
      } else {
        interpretation = "Needs Improvement – Your current setup shows significant exposure. Urgent action is recommended in modernizing remote access, enabling strong endpoint recovery, and consolidating security vendors.";
      }
      document.getElementById('total-score').textContent = `Maturity Score: ${totalScore}/100`;
      document.getElementById('interpretation-text').textContent = interpretation;
      let catHtml = '';
      for (const [cat, score] of Object.entries(categories)) {
        catHtml += `<tr><td>${cat}</td><td>${score}</td><td>20</td></tr>`;
      }
      document.getElementById('category-scores').innerHTML = catHtml;
      let ansHtml = '';
      for (let i = 1; i <= totalQuestions; i++) {
        const ans = answers[`q${i}`] || "No answer selected";
        ansHtml += `<tr><td>Question ${i}</td><td>${ans}</td></tr>`;
      }
      document.getElementById('results-body').innerHTML = ansHtml;
      renderRecommendations(categories);
    }
    function renderRecommendations(categoryScores) {
      const categories = [
        { id: "email", name: "Email Security", icon: "https://assessment.checkpoint.com/wp-content/uploads/2024/08/mail.svg", vulnerable: 0 },
        { id: "endpoint", name: "Endpoint Security", icon: "https://assessment.checkpoint.com/wp-content/uploads/2024/08/monitor.svg", vulnerable: Math.round((20 - (categoryScores["Data Protection & Endpoint"] || 10)) * 5) },
        { id: "mobile", name: "Mobile Security", icon: "https://assessment.checkpoint.com/wp-content/uploads/2024/08/smartphone.svg", vulnerable: 0 },
        { id: "browser", name: "Browser Security", icon: "https://assessment.checkpoint.com/wp-content/uploads/2024/08/Browser.svg", vulnerable: Math.round((20 - (categoryScores["Web & Browsing Protection"] || 10)) * 5) },
        { id: "access", name: "Secure Access", icon: "https://assessment.checkpoint.com/wp-content/uploads/2024/08/caticon.svg", vulnerable: Math.round((20 - (categoryScores["Access & Connectivity"] || 10)) * 5) },
        { id: "saas", name: "SaaS Security", icon: "https://assessment.checkpoint.com/wp-content/uploads/2024/08/SaaS.svg", vulnerable: 0 }
      ];
      let tabList = '';
      let tabContent = '';
      categories.forEach((cat, index) => {
        const isActive = index === 1 ? ' active' : '';
        const dash = Math.round(cat.vulnerable * 4);
        tabList += `
          <div class="tab-item${isActive}" onclick="openTab('${cat.id}')">
            <img src="${cat.icon}" alt="${cat.name}" style="height:40px; margin-bottom:8px;">
            <div>${cat.name}</div>
          </div>
        `;
        tabContent += `
          <div id="tab-${cat.id}" class="tab-content${isActive}">
            <div class="risk-score-circle">
              <svg viewBox="0 0 144 144">
                <path class="circle-bg" d="M72 8.338 a 63.662 63.662 0 0 1 0 127.324 a 63.662 63.662 0 0 1 0 -127.324" />
                <path class="circle" stroke-dasharray="${dash}, 400" d="M72 8.338 a 63.662 63.662 0 0 1 0 127.324 a 63.662 63.662 0 0 1 0 -127.324" />
              </svg>
              <div class="percentage">${cat.vulnerable}%</div>
            </div>
            <div class="risk-list">
              <h4>Risks</h4>
              <ul>
                <li>Point solutions may cause security gaps, inconsistent policies and fragmented visibility.</li>
                <li>Consolidating your security solutions results in better security and streamlined operations.</li>
                <li>You may be exposed to advanced threats due to lack of unified protection.</li>
              </ul>
            </div>
            <div class="rec-list">
              <h4>Security Recommendations</h4>
              <ul>
                <li>Consider Checkpoint Harmony for unified protection across email, endpoint, web, mobile and access.</li>
                <li>Deploy advanced threat prevention, EDR/XDR, and ransomware recovery capabilities.</li>
                <li>Move to cloud-based SASE/ZTNA with device posture checks and MFA.</li>
                <li>Consolidate vendors to reduce complexity, cost, and blind spots.</li>
              </ul>
            </div>
            <a href="https://pages.checkpoint.com/harmony-demo.html" target="_blank" class="learn-more-btn">LEARN MORE</a>
          </div>
        `;
      });
      document.getElementById('tab-list').innerHTML = tabList;
      document.getElementById('tab-contents').innerHTML = tabContent;
    }
    function openTab(tabId) {
      document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add('active');
      document.getElementById(`tab-${tabId}`).classList.add('active');
    }
    document.addEventListener('DOMContentLoaded', () => {
      const pdfBtn = document.getElementById('pdfBtn');
      if (pdfBtn) {
        pdfBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          downloadPDF();
        });
      }
    });
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const pageWidth = doc.internal.pageSize.getWidth();
      const margin = 20;
      doc.setFontSize(20);
      doc.setTextColor(0, 85, 165);
      doc.text("Cyber Security Maturity Assessment Report", pageWidth / 2, 25, { align: "center" });
      doc.setFontSize(14);
      doc.setTextColor(0);
      doc.text(`Generated on: ${new Date().toLocaleString()}`, pageWidth - margin, 35, { align: "right" });
      doc.line(margin, 40, pageWidth - margin, 40);
      doc.setFontSize(16);
      doc.text("Overall Maturity Score", margin, 55);
      doc.setFontSize(24);
      doc.setTextColor(0, 85, 165);
      doc.text(document.getElementById('total-score').textContent, margin, 70);
      doc.setFontSize(12);
      doc.setTextColor(0);
      const interpLines = doc.splitTextToSize(document.getElementById('interpretation-text').textContent, pageWidth - margin * 2);
      doc.text(interpLines, margin, 85);
      let y = 85 + interpLines.length * 7 + 10;
      doc.setFontSize(14);
      doc.text("Category Breakdown", margin, y);
      y += 10;
      doc.setFontSize(11);
      doc.text("Category".padEnd(30) + "Score".padEnd(10) + "Max", margin, y);
      y += 7;
      doc.line(margin, y, pageWidth - margin, y);
      y += 7;
      document.querySelectorAll('#category-scores tr').forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length === 3) {
          doc.text(
            cells[0].textContent.padEnd(30) +
            cells[1].textContent.padEnd(10) +
            cells[2].textContent,
            margin, y
          );
          y += 7;
        }
      });
      y += 10;
      doc.setFontSize(14);
      doc.text("Your Answers", margin, y);
      y += 10;
      doc.setFontSize(11);
      document.querySelectorAll('#results-body tr').forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length === 2) {
          const questionText = `Q${cells[0].textContent.replace('Question ','')}: `;
          const answerText = cells[1].textContent;
          const lines = doc.splitTextToSize(answerText, pageWidth - margin * 2 - 40);
          doc.text(questionText, margin, y);
          doc.text(lines, margin + 40, y);
          y += 7 + (lines.length - 1) * 7;
          if (y > 270) {
            doc.addPage();
            y = 20;
          }
        }
      });
      y += 15;
      doc.setFontSize(14);
      doc.text("Security Recommendations", margin, y);
      y += 10;
      doc.setFontSize(11);
      const recText = [
        "• Consider Checkpoint Harmony for unified protection across email, endpoint, web, mobile and access.",
        "• Deploy advanced threat prevention, EDR/XDR, and ransomware recovery capabilities.",
        "• Move to cloud-based SASE/ZTNA with device posture checks and MFA.",
        "• Consolidate vendors to reduce complexity, cost, and blind spots."
      ];
      recText.forEach(line => {
        const lines = doc.splitTextToSize(line, pageWidth - margin * 2);
        doc.text(lines, margin, y);
        y += 7 * lines.length;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });
      const pdfBlob = doc.output('blob');
      const url = URL.createObjectURL(pdfBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "Cyber_Security_Maturity_Report_Detailed.pdf";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    document.querySelectorAll('.answer input').forEach(inp => {
      inp.addEventListener('change', () => {
        const answerEl = inp.closest('.answer');
        answerEl.classList.toggle('selected', inp.checked);
        if (inp.type === 'radio') {
          document.querySelectorAll(`#q${currentQuestion} .answer`).forEach(a => {
            if (a !== answerEl) a.classList.remove('selected');
          });
        }
      });
    });
    function setupExclusive(questionId) {
      const none = document.querySelector(`#${questionId} .uncheck-all input`);
      if (!none) return;
      none.addEventListener('change', function() {
        if (this.checked) {
          document.querySelectorAll(`#${questionId} input[type="checkbox"]:not(.uncheck-all input)`).forEach(inp => {
            inp.checked = false;
            inp.closest('.answer').classList.remove('selected');
          });
        }
      });
    }
    setupExclusive('q2');
    setupExclusive('q6');
    setupExclusive('q8');
    updateUI();
  </script>
